<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Interés Simple y Compuesto</title>
    <link rel="stylesheet" href="inversion.css">
</head>
<body>
    <header>
        <h1>Calculadora de Interés Simple y Compuesto</h1>
    </header>

    <main>
        <section class="calculator-form">
            <h2>Ingresa los Datos</h2>
            <form id="interest-form">
                <label for="principal">Principal (Monto Inicial):</label>
                <input type="number" id="principal" name="principal" required>

                <label for="rate">Tasa de Interés (%):</label>
                <input type="number" step="0.01" id="rate" name="rate" required>

                <label for="time">Tiempo (en años):</label>
                <input type="number" id="time" name="time" required>

                <label for="compound-frequency">Frecuencia de Composición:</label>
                <select id="compound-frequency" name="compound-frequency" required>
                    <option value="1">Anual</option>
                    <option value="2">Semestral</option>
                    <option value="4">Trimestral</option>
                    <option value="12">Mensual</option>
                    <option value="365">Diaria</option>
                </select>
                
                <button type="button" onclick="calculateInterest()">Calcular</button>
            </form>
        </section>

        <section class="result" id="result">
            <h2>Resultado</h2>
            <p id="simple-interest">Interés Simple: </p>
            <p id="compound-interest">Interés Compuesto: </p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Cesun. Todos los derechos reservados.</p>
    </footer>

    <script src="script2.js"></script>
</body>
</html>
