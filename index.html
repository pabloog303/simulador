<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Crédito Hipotecario BBVA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Simulador de Crédito Hipotecario BBVA</h1>
    </header>

    <main>
        <section class="simulator-form">
            <h2>Calcula tu Crédito Hipotecario</h2>
            <form id="mortgage-form">
                <label for="property-value">Valor de la propiedad:</label>
                <input type="number" id="property-value" name="property-value" required>
                
                <label for="down-payment">Pago inicial:</label>
                <input type="number" id="down-payment" name="down-payment" required>
                
                <label>¿Cuánto tiempo necesitas para pagar?</label>
                <div>
                    <input type="radio" id="term-20" name="loan-term" value="20" required>
                    <label for="term-20">20 años</label>
                </div>
                <div>
                    <input type="radio" id="term-15" name="loan-term" value="15">
                    <label for="term-15">15 años</label>
                </div>
                <div>
                    <input type="radio" id="term-10" name="loan-term" value="10">
                    <label for="term-10">10 años</label>
                </div>
                <div>
                    <input type="radio" id="term-5" name="loan-term" value="5">
                    <label for="term-5">5 años</label>
                </div>
                
                <label for="interest-rate">Tasa de interés (%):</label>
                <input type="number" step="0.01" id="interest-rate" name="interest-rate" required>
                
                <button type="button" onclick="calculateMortgage()">Calcular</button>
            </form>
        </section>

        <section class="result" id="result">
            <h2>Resultado</h2>
            <p id="monthly-payment">Pago mensual: </p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 BBVA. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
