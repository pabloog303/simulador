<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Crédito Hipotecario BBVA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Simulador de Crédito Hipotecario BBVA</h1>
    </header>

    <main>
        <section class="simulator-form">
            <h2>Calcula tu Crédito Hipotecario</h2>
            <form id="mortgage-form">
                <label for="loan-type">Tipo de crédito:</label>
                <select id="loan-type" name="loan-type" required>
                    <option value="hipotecario">Hipotecario</option>
                    <option value="personal">Personal</option>
                    <option value="automotriz">Automotriz</option>
                </select>
                
                <label for="loan-amount">Monto solicitado:</label>
                <input type="number" id="loan-amount" name="loan-amount" required>

                <label for="down-payment">Pago inicial:</label>
                <input type="number" id="down-payment" name="down-payment" required>
                
                <label for="loan-term">Plazo:</label>
                <input type="number" id="loan-term" name="loan-term" required>
                <select id="term-unit" name="term-unit" required>
                    <option value="meses">Meses</option>
                    <option value="años">Años</option>
                    <option value="trimestres">Trimestres</option>
                    <option value="semestres">Semestres</option>
                    <option value="cuatrimestres">Cuatrimestres</option>
                </select>
                
                <label for="interest-rate">Tasa de interés (%):</label>
                <input type="number" step="0.01" id="interest-rate" name="interest-rate" required>
                
                <button type="button" onclick="calculateMortgage()">Calcular</button>
            </form>
        </section>

        <section class="result" id="result">
            <h2>Resultado</h2>
            <p id="monthly-payment">Pago mensual: </p>
            <table id="amortization-schedule">
                <thead>
                    <tr>
                        <th>Pago #</th>
                        <th>Principal</th>
                        <th>Interés</th>
                        <th>Total</th>
                        <th>Saldo</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 BBVA. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
