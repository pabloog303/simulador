<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Crédito BBVA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Simulador de Crédito BBVA</h1>
    </header>

    <main>
        <section class="formulario-simulador">
            <h2>Calcula tu Crédito</h2>
            <form id="formulario-credito">
                <label for="tipo-credito">Tipo de crédito:</label>
                <select id="tipo-credito" name="tipo-credito" required>
                    <option value="personal">Personal</option>
                </select>

                <label for="monto-solicitado">Monto solicitado:</label>
                <input type="number" id="monto-solicitado" name="monto-solicitado" required>

                <label for="pago-inicial">Pago inicial:</label>
                <input type="number" id="pago-inicial" name="pago-inicial" required>
                
                <label for="plazo">Plazo:</label>
                <input type="number" id="plazo" name="plazo" required>
                <select id="unidad-plazo" name="unidad-plazo" required>
                    <option value="meses">Meses</option>
                    <option value="años">Años</option>
                    <option value="trimestres">Trimestres</option>
                    <option value="semestres">Semestres</option>
                    <option value="cuatrimestres">Cuatrimestres</option>
                </select>
                
                <label for="tasa-interes">Tasa de interés (%):</label>
                <input type="number" step="0.01" id="tasa-interes" name="tasa-interes" required>
                
                <button type="button" onclick="calcularCredito()">Calcular</button>
            </form>
        </section>

        <section class="resultado" id="resultado">
            <h2>Resultado</h2>
            <p id="pago-mensual">Pago mensual: </p>
            <table id="tabla-amortizacion">
                <thead>
                    <tr>
                        <th>Pago #</th>
                        <th>Principal</th>
                        <th>Interés</th>
                        <th>Total</th>
                        <th>Saldo</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Cesun. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
